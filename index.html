<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Select Gender</legend>
        <p>
        
            Male <input type="radio" name="Gender" id="">
            Female <input type="radio" name="Gender" id="">
            Others <input type="radio" name="Gender" id="">
        </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address"cols="30"rows="5"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email"required></p>
        <p>Pincode: <input type="number" name="number" id="number"></p>
        <h2>Payment Information</h2>
        <p>
            Card type:
            <select name="card_type" id="card_type"required>
                <option value="">---Select a card type---</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="card_number" id="card_number"required>
        </p>
        <p>
            Expiration date: <input type="date" name="exp_date" id="exp_date"required>
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
      
    </form>
</div>
</body>    
</html>
